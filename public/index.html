<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PokeDex Web App</title>
  <link href="style/style.css" type="text/css" rel="stylesheet" />
  <link rel="shortcut icon" href="style/indeximg/favicondex.png" type="image/x-icon">
</head>

<body>
  <header>
    <h1><a href="https://fontmeme.com/pokemon-font/"><img src="https://fontmeme.com/permalink/170905/985f7300bf85a3711b987992311307c2.png" alt="pokemon-font" border="0"></a></h1>
  </header>

  <form>
    <div>
      <input type="text" id="poke-search" placeholder="Search Pokemon" required>
    </div>
    <div>
      <input type="submit" value="Search Your Pokemon" />
    </div>
  </form>
  <section>
    <img src="style/indeximg/pokeball.gif" alt="Pokeball" />
  </section>

  <div id="pokedex">

    <h2 id="pokeName">Searched Pokemon</h2>
    <container>
      <img id="pokeSprite" src="http://via.placeholder.com/150x150" alt="pokemon sprite" />
    </container>

    <ul id="pokeTypes">
      <h3>Type</h3>
      <li>Grass</li>
      <li>Poison</li>
    </ul>

    <ul id="pokeStats">
      <h3>Stats</h3>
      <li class="stats" id="hp">HP:</li>
      <li class="stats" id="atk">Attack:</li>
      <li class="stats" id="def">Defence:</li>
      <br></br>
      <li class="stats" id="specialAtk">Special Attack:</li>
      <li class="stats" id="specialDef">Special Defense:</li>
      <li class="stats" id="speed">Speed:</li>
    </ul>

    <section>
      <h3>Description</h3>

      <p id="pokeDescription">Pokemon Description goes here</p>

      <ul id="pokeSize">
        <li id="height">Height:</li>
        <br></br>
        <li id="weight">Weight:</li>
      </ul>
    </section>

  </div>

  <footer>
    <a href="about.html">About Us</a>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>

</html>
