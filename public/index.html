<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>PokeDex Web App</title>
    <link href="style/style.css" type="text/css" rel="stylesheet" />
    <link rel="shortcut icon" href="style/indeximg/favicondex.png" type="image/x-icon">

    <script id="pokedexTemplate" type="text/x-handlebars-template">

      <div id="pokeDiv">
        <h2 id="pokeName">{{pokeName}}</h2>
        <div>
          <img id="pokeSprite" src={{pokeSprite}} />
        </div>
        <p id="pokeDescription">{{pokeDescription}}</p>
        <ul id="pokeSize">
          <li id="height"><b>{{heightTitle}}</b> {{height}} m</li>
          <br />
          <li id="weight"><b>{{weightTitle}}</b> {{weight}} kg</li>
        </ul>
        <h3>{{typeTitle}}</h3>
        <ul id="pokeTypes">
          {{#each pokeTypes}}
          <li>{{this}}</li>
          {{/each}}
        </ul>
        <h3>{{statsTitle}}</h3>


        <table id="pokeStats">
          <tr>
            <td class="stats" id="hp"><b>{{hpTitle}}:</b> {{pokeHp}}</td>
            <td class="stats" id="atk"><b>{{atkTitle}}:</b> {{pokeAtk}}</td>
            <td class="stats" id="def"><b>{{defTitle}}:</b> {{pokeDef}}</td>
          </tr>
          <tr>
            <td class="stats" id="specialAtk"><b>{{spAtkTitle}}:</b> {{pokeSpecialAtk}}</td>
            <td class="stats" id="specialDef"><b>{{spDefTitle}}:</b> {{pokeSpecialDef}}</td>
            <td class="stats" id="speed"><b>{{speedTitle}}:</b> {{pokeSpeed}}</td>
          </tr>
        </table>

        <div class="chartContainer">
          <div>
            <canvas id="pokeChart"></canvas>
          </div>
        </div>
      </div>
    </script>
  </head>

  <body>
    <header>
      <h1><a href="https://fontmeme.com/pokemon-font/"><img src="https://fontmeme.com/permalink/170907/7d5715d6b9684c73617781b8390e31b8.png" alt="pokemon-font" alt="pokemon-font" border="0"></a></h1>
    </header>
    <h3 id="searchPlz">Seach below to learn more about all your favorite pokemon!</h3>

    <nav class="menu">
      <ul class="active">
        <select id="language-filter">
          <option value="English">English</option>
          <option value="Japanese">日本語</option>
          <option value="French">Français</option>
          <option value="German">Deutsche</option>
          <option value="Spanish">Español</option>
          <option value="Italian">Italiano</option>
        </select>
        <li><a href="about.html">About Us</a></li>
      </ul>
      <a class="toggle-nav" href="#">&#9776;</a>
    </nav>

    <form id="search">
      <div>
        <input type="text" id="poke-search" placeholder="Enter Pokemon" required>
      </div>
      <div>
        <button type="submit">Search!</button>
      </div>
      <div class="pikapic" style="text-align:center;">
        <img class="pikapic" src="style/indeximg/pikarun.gif" />
      </div>
    </form>

    <div id="pokedex">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
    <script src="vendor/scripts/handlebars.js"></script>
    <script src="vendor/scripts/page.js"></script>
    <script src="scripts/models/pokedex.js"></script>
    <script>
      app.pokemon.getPokemonName();
    </script>
  </body>
</html>
