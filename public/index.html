<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PokeDex Web App</title>
  <link href="style/style.css" type="text/css" rel="stylesheet" />
  <link rel="shortcut icon" href="style/indeximg/favicondex.png" type="image/x-icon">

  <script id="pokedexTemplate" type="text/x-handlebars-template">

    <div id="pokeDiv">
      <h2 id="pokeName">{{pokeName}}</h2>
      <div>
        <img id="pokeSprite" src={{pokeSprite}} />
      </div>
      <h3>Type</h3>
      <ul id="pokeTypes">
      </ul>
      <h3>Stats</h3>


      <ul id="pokeStats">
        <li class="stats" id="hp">HP: {{pokeHp}}</li>
        <li class="stats" id="atk">Attack: {{pokeAtk}}</li>
        <li class="stats" id="def">Defence: {{pokeDef}}</li>
        <br/>
        <li class="stats" id="specialAtk">Special Attack: {{pokeSpecialAtk}}</li>
        <li class="stats" id="specialDef">Special Defence: {{pokeSpecialDef}}</li>
        <li class="stats" id="speed">Speed: {{pokeSpeed}}</li>
      </ul>

      <ul id="pokeSize">
        <li id="height">Height: {{height}} m</li>
        <li id="weight">Weight: {{weight}} kg</li>
      </ul>

      <div class="chartContainer">
        <div>
          <canvas id="pokeChart"></canvas>
        </div>
      </div>
    </div>
    <!-- <p id="pokeDescription">{{pokeDescription}}</p> -->

  </script>
</head>

<body>
  <footer>
    <a href="about.html">About Us</a>
  </footer>
  <header>
    <h1><a href="https://fontmeme.com/pokemon-font/"><img src="https://fontmeme.com/permalink/170906/a309978c234c60ae5c34bdd4e7208b36.png" alt="pokemon-font" border="0"></a></h1>
  </header>

  <form>
    <div>
      <input type="text" id="poke-search" placeholder="Enter Pokemon" required>
    </div>
    <div>
      <button type="button" id="search">Search!</button>
    </div>
  </form>

  <div id="pokedex">
  </div>


  </div>
  </div>
  <section>
    <img src="style/indeximg/pokeball.gif" alt="pokeball" />
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
  <script src="vendor/scripts/handlebars.js"></script>
  <script src="vendor/scripts/page.js"></script>
  <script src="scripts/models/pokedex.js"></script>
  <script>
    app.pokemon.getPokemonName();
  </script>
</body>

</html>
